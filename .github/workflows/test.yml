name: default

on:
  pull_request:
  push:
    branches: [main]

jobs:
  stylua:
    name: Check codestyle
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: JohnnyMorganz/stylua-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --color always --check .
          version: 15.1

  selene:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: NTBBloodbath/selene-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --color always ./lua
          version: 0.24.0

  test:
    name: Run tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          path: cspell.nvim
      - uses: actions/checkout@v2
        with:
          repository: nvim-lua/plenary.nvim
          path: cspell.nvim/.tests/site/pack/deps/start/plenary.nvim
      - uses: actions/checkout@v2
        with:
          repository: jose-elias-alvarez/null-ls.nvim
          path: cspell.nvim/.tests/site/pack/deps/start/null-ls.nvim
      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
      - run: ./tests/run.sh
        working-directory: cspell.nvim
        timeout-minutes: 1
